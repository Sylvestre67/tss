<!DOCTYPE html>
<html lang="en" ng-app="sciprop">

<head>
	<meta charset="UTF-8">
	<title></title>
	{% load staticfiles %}

	<!--CSS-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

	<link href="{% static 'css/styles.min.css' %}" rel="stylesheet">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2">
				<h3>SciProp</h3>
				<ul class="list-unstyled">
					<li ui-sref-active="active"><a ui-sref="home"><i class ="fa fa-home"></i> Home</a></li>
					<li ui-sref-active="active"><a ui-sref="campaign_dashboard"><i class ="fa fa-home"></i> Campaign</a></li>
				</ul>
			</div>
			<div class="col-xs-10">
				<div class="content">
					<div ui-view></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/angular/angular.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/angular/angular-resource.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/angular/angular-cookies.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'js/angular/angular-ui-router.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'js/sciprop_app.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/sciprop_services.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/sciprop_controller.js' %}"></script>

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

{% block after_jquery %}
{% endblock %}

</body>
</html>
